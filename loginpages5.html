<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication Forms</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #b5e88e;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(181, 41, 41, 0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div id="login-form" class="form-container">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <label for="loginOutlookid">Outlook ID</label>
        <input type="email" class="form-control" id="loginOutlookid" placeholder="Enter Outlook ID">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
      <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
      <p>Forgot your password? <a href="#" id="forget-password-link">Reset Password</a></p>
    </div>
  </div>

  <div id="signup-form" class="form-container hidden">
    <h3>Sign Up</h3>
    <form>
      <div class="form-group">
        <label for="signupName">Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="signupOutlookid">Outlook ID</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter Outlook  ID">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="mt-3">
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
  </div>

  <div id="change-password-form" class="form-container hidden">
    <h3>Change Password</h3>
    <form>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="New Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <div class="mt-3">
      <p>Remember your password? <a href="#" id="login-link2">Login</a></p>
    </div>
  </div>

  <div id="forget-password-form" class="form-container hidden">
    <h3>Forget Password</h3>
    <form>
      <div class="form-group">
        <label for="forgetPasswordOutlookid">Outlook ID</label>
        <input type="email" class="form-control" id="forgetPasswordOutlookid" placeholder="Enter Outlook ID">
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div class="mt-3">
      <p>Remember your password? <a href="#" id="login-link3">Login</a></p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $("#signup-link").click(function() {
      $("#login-form").addClass("hidden");
      $("#signup-form").removeClass("hidden");
    });
    $("#login-link").click(function() {
      $("#signup-form").addClass("hidden");
      $("#login-form").removeClass("hidden");
    });
    $("#login-link2").click(function() {
      $("#change-password-form").addClass("hidden");
      $("#login-form").removeClass("hidden");
    });
    $("#forget-password-link").click(function() {
      $("#login-form").addClass("hidden");
      $("#forget-password-form").removeClass("hidden");
    });
    $("#login-link3").click(function() {
      $("#forget-password-form").addClass("hidden");
      $("#login-form").removeClass("hidden");
    });
  });
</script>
</body>
</html>
